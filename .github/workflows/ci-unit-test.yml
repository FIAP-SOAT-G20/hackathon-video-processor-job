name: ci/unit-tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: go test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - name: Create .env
        run: |
          if [ -f .env.example ]; then cp .env.example .env; else echo "SKIP: no .env.example"; fi

      - name: Run unit tests
        run: make unit-test

